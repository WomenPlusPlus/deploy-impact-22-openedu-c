name: Build and deploy Python app to Azure Web App - openedu-groupc

on:
  push:
    branches:
      - django_project
  workflow_dispatch:

env:
  DB_PASSWORD: $
  DJANGO_SECRET_KEY: $
  DISABLE_COLLECTSTATIC : $
  AZURE_WEBAPP_NAME: $
  AZURE_WEBAPP_PACKAGE_PATH: $
  GITHUB_WORKSPACE: $

jobs:
  build:
    runs-on: ubuntu-latest


    steps:
      - uses: actions/checkout@v2

      - name: Set up Python version
        uses: actions/setup-python@v1
        with:
          python-version: '3.10'
      
      - name: Change to correct folder
        run: cd django_openedu/django_openedu/django_openedu
      - run: ls

      - name: Create and start virtual environment
        run: |
           python -m venv venv
           source venv/bin/activate
      
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)
      - name: Collect static
        run: python manage.py collectstatic
      
      # - name: Run tests
      #  run: python manage.py test

      - run: ls
      
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v3
        with:
          name: python-app
          path: |
            . 
            !venv/
          if-no-files-found: error
            
         
      #- name: Building web app
      #  uses: azure/appservice-build@v2
      #- name: Deploy web App using GH Action azure/webapps-deploy
      #  uses: azure/webapps-deploy@v2
      #  with:
      #    app-name: ${{ env.AZURE_WEBAPP_NAME }}
      #    publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
      #    package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: python-app
          path: '.'
          
      - name: Change working directory
        run: cd django_openedu
        
      - run: ls
      - run: pwd
        
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
           app-name: 'openedu-groupc'
           slot-name: 'Production'
           publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F3C91FA29DE94F50A3E77F1147D6AF18 }}
